<head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap');
    </style>
</head>

<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a routerLink="/" mat-list-item>
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a routerLink="/dashboard" style="white-space: nowrap; padding-left: 5%">
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
            <a routerLink="/history" style="white-space: nowrap; padding-left: 5%">
                <mat-icon class="icon">history</mat-icon>
                <span class="label">History</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="overflow: hidden;">

        <mat-toolbar color="">

            <div fxHide.gt-xs>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div>
                <a routerLink="/">Cent</a>
            </div>

            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs style="padding-right: 1%">
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li>
                        <a routerLink="/">
                            <mat-icon class="icon">home</mat-icon>
                            <span class="label" style="padding-left: 9%">Home</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/dashboard">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label" style="padding-left: 2%">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/history">
                            <mat-icon class="icon">history</mat-icon>
                            <span class="label" style="padding-left: 8%">History</span>
                        </a>
                    </li>
                </ul>

            </div>


        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>
